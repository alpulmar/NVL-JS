<body>
    <script>
        var z="Amigo"
        var r="amigo"
        /*Primera forma de convertir esta cadena de digitos en minuscula*/
        alert(z.toLowerCase());
        /*Segunda forma de convertir esta cadena de digitos en minuscula*/
        alert(z.replace("Am","am"));
        /*Tercera forma de convertir esta cadena de digitos en minuscula*/
        alert(z.replace(z,r));
